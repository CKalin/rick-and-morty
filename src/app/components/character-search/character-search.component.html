<mat-form-field appearance="fill">
  <mat-label>Character Name</mat-label>
  <input type="text"
         matInput
         (keydown.enter)="emitSearchTerm()"
         [formControl]="inputControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCharacter">
    <mat-option *ngFor="let character of filteredOptions | async"
                (onSelectionChange)="selectCharacter($event)"
                [value]="character">
      {{character.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
